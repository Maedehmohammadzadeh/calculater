<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="clacolter.css">
</head>
<body>

    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" id="previous"></div>
            <div class="current-operand" id="current"></div>
        </div>
        <button class="span-two" id="AC">Clear</button>


        <button id="delete">
            <i class="bi bi-backspace-fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                    <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                  </svg>
            </i>
        </button>


        <button class="opr1">รท</button>
        <button class="calClass">1</button>
        <button class="calClass">2</button>
        <button class="calClass">3</button>
        <button class="opr1">*</button>
        <button class="calClass">4</button>
        <button class="calClass">5</button>
        <button class="calClass">6</button>
        <button class="opr1">+</button>
        <button class="calClass">7</button>
        <button class="calClass">8</button>
        <button class="calClass">9</button>
        <button class="opr1">-</button>
        <button class="calClass" >.</button>
        <button class="calClass">0</button>
        <button class="span-two" id="equal">=</button>
    </div>

    <script src="calalcuter.js"></script>
</body>
</html>
